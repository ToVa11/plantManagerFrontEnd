<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="form" role="form" #updateFamilyForm="ngForm" (ngSubmit)="updateFamily()">
  <div class="modal-body">

    <div class="form-group">
      <label for="familyName">Family</label>
      <input type="text" class="form-control" id="familyName" placeholder="Family Name" name="name" ngModel
        #nameInput="ngModel" [(ngModel)]="family.name">
      <input type="hidden" name="id" [(ngModel)]="family.id">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="dismissupdatePlantModalBtn"
      (click)="activeModal.dismiss('Cross click')">Close</button>
  </div>
</form>
