<div class="container bootstrap snippets bootdey">
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img [hidden]="imageResizing" [src]="loggedInUser.profileImageUrl" class="avatar img-circle" alt="avatar">
        <span *ngIf="imageResizing"><i class="fas fa-spinner fa-spin"></i></span>
        <h6>Upload a different photo...</h6>

        <input type="file" class="form-control" (change)="onProfileImageChange($event.target.files[0])">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3>Personal info</h3>

      <form class="form-horizontal" role="form" #profileForm="ngForm" ngForm (ngSubmit)="onUpdateUser()">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]='loggedInUser.firstName' ngModel
              #firstNameInput="ngModel" name="firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]='loggedInUser.lastName' ngModel #lastNameInput="ngModel"
              name="lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [(ngModel)]='loggedInUser.email' ngModel #emailInput="ngModel"
              name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Password:</label>
          <div class="col-lg-8">
            <input class="form-control" type="password" [(ngModel)]='loggedInUser.password' ngModel #passwordInput="ngModel"
              name="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Repeat password:</label>
          <div class="col-lg-8">
            <input class="form-control" type="password" [(ngModel)]='repeatPassword' #repeatPasswordInput="ngModel"
              name="repeatPassword" (keyup)="onRepeatPasswordChange()">
          </div>
          <div class="col-lg-8" *ngIf="!passwordsMatch && (repeatPasswordInput.dirty || repeatPasswordInput.touched)" class="alert alert-danger">
            Passwords do not match.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update profile</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
<hr>
