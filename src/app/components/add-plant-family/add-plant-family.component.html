<div class="modal" tabindex="-1" role="dialog" id="addPlantFamilyModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form" role="form" #addFamilyForm="ngForm" (ngSubmit)="addFamily(addFamilyForm)">
        <div class="modal-body">

          <div class="form-group">
            <label for="familyName">Family</label>
            <input type="text" class="form-control" id="familyName" placeholder="Family Name" name="name" ngModel
              #nameInput="ngModel">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="dismissModalBtn">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>
