<div class="col-md-12 col-sm-6 col-remove">
    <div class="widget-image has-shadow">
        <div class="contact-card-2">
            <div class="cover-bg">
                <img [src]="plant.headerImageUrl" class="img-fluid" alt="...">
            </div>
            <div class="widget-body">
                <div class="cover-image mx-auto">
                    <img [src]="plant.profileImageUrl" alt="..." class="rounded-circle mx-auto">
                </div>
                <h4 class="name"><a href="#" (click)="openEditPlantModal(plant.id)">{{plant.name}}</a></h4>
                <div class="job">
                    <span *ngIf="plant.amountOfLight=='Z'"><i class="fas fa-sun"></i></span>
                    <span *ngIf="plant.amountOfLight=='GDZ'"><i class="fas fa-cloud-sun"></i></span>
                    <span *ngIf="plant.amountOfLight=='S'"><i class="fas fa-umbrella"></i></span>
                </div>
                <div class="job">
                    <span *ngIf="plant.amountOfWater=='O'"><i class="fas fa-tint"></i></span>
                    <span *ngIf="plant.amountOfWater=='OO'"><i class="fas fa-tint"></i><i
                            class="fas fa-tint"></i></span>
                    <span *ngIf="plant.amountOfWater=='OOO'"><i class="fas fa-tint"></i><i class="fas fa-tint"></i><i
                            class="fas fa-tint"></i></span>
                </div>
                <div class="text-center pt-5 pb-3" [hidden]="!isUserLoggedIn()">
                    <a *ngIf="!onWishlist" href="#" class="btn btn-shadow" (click)="addPlantToWishlist(plant)">
                        <span><i class="far fa-star"></i></span>
                        WishList
                    </a>
                    <a *ngIf="onWishlist" href="#" class="btn btn-shadow" (click)="deletePlantFromWishlist(plant)">
                        <span><i class="fas fa-star"></i></span>
                        WishList
                    </a>
                    <a *ngIf="!onOwnlist" href="#" class="btn btn-shadow" (click)="addPlantToOwnlist(plant)">
                        <span><i class="far fa-star"></i></span>
                        Owned
                    </a>
                    <a *ngIf="onOwnlist" href="#" class="btn btn-shadow" (click)="deletePlantFromOwnlist(plant)">
                        <span><i class="fas fa-star"></i></span>
                        Owned
                    </a>                </div>
                <div class="text-center pt-5 pb-3" [hidden]="!isUserLoggedIn()">
                    <button class="btn btn-sm btn-secondary" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage" (confirm)="deletePlant(plant.id)"
                        (cancel)="cancelClicked=true" placement="bottom"><i class="far fa-trash-alt"></i>Delete</button>
                    <button class="btn btn-sm btn-secondary ml-2" (click)="openEditPlantModal(plant.id)">
                        <i class="fas fa-edit"></i>Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
