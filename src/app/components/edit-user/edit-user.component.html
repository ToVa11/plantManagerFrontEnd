<div class="modal-header">
  <h4 class="modal-title">{{ user.username}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="form" role="form" #plantForm="ngForm" ngForm (ngSubmit)="onEditUser()">
  <div class="modal-body">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Name" name="firstName" [(ngModel)]="user.firstName"
        required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName"
        required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="user.email"
        required>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="plantForm.invalid">Save changes</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" id="dismissupdatePlantModalBtn"
        (click)="activeModal.dismiss('Cross click')">Close</button>
    </div>
  </div>
</form>
